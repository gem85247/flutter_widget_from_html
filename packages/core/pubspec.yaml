name: flutter_widget_from_html_core
version: 0.8.5+3
description: Flutter package to render html as widgets that focuses on correctness and extensibility.
homepage: https://github.com/daohoangson/flutter_widget_from_html/tree/master/packages/core
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  flutter: ">=2.2.0"
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  csslib: ^0.17.0
  flutter:
    sdk: flutter
  fwfh_text_style:
    git:
      url: git@github.com:gem85247/flutter_widget_from_html.git
      path: packages/fwfh_selectable_text
  html: ^0.15.0

dependency_overrides:
  fwfh_text_style:
    path: ../fwfh_text_style

dev_dependencies:
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.12.0
  lint: any
  mocktail_image_network: ^0.3.0
  test: any

flutter:
  assets:
    - test/images/
