name: fwfh_selectable_text
version: 0.8.3+1
description: WidgetFactory extension to render SelectableText.
homepage: https://github.com/daohoangson/flutter_widget_from_html
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  flutter: ">=2.8.0"
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_widget_from_html_core:
    git:
      url: git@github.com:gem85247/flutter_widget_from_html.git
      path: packages/core
  fwfh_text_style:
    git:
      url: git@github.com:gem85247/flutter_widget_from_html.git
      path: packages/fwfh_text_style

dependency_overrides:
  flutter_widget_from_html_core:
    path: ../core
  fwfh_text_style:
    path: ../fwfh_text_style

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: any
